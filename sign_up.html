{% extends "base_project.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form action="#" method="post">
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">user name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="un" id="un" >
    </div>
  </div>
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="p" id="p" placeholder="Password">
    </div>
  </div>
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">verify password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="vp" id="vp" placeholder="Password">
    </div>
  </div>
<input class="btn btn-success" type="submit" value="Submit"></input>
</form>   
{% endblock %}
